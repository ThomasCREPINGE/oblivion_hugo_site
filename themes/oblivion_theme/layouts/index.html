{{ define "main" }}

    <div class="container p-3">
        {{ range .Site.RegularPages }}
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">{{ .Title }}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ .Description }}</p>
                </div>
                <div class="card-footer">
                    <a href="{{ .RelPermalink }}" class="card-link">Go to</a>
                </div>
            </div>
        {{ end }}
    </div>

{{ end }}
